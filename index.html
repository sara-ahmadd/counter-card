<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Passenger Counter App</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;600;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="people">Count :</h1>
      <h1 id="count">0</h1>
      <button name="count">Increment</button>
      <button name="count" id="count-down">Decrement</button>
      <button name="save">Save</button>
      <button name="reset">Reset</button>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
